<div class="panel panel-default">
  <div class="panel-body">
	<form class="form-inline" role="form">
		<div class="form-group">
	    	<label for="acc"><!--__Lang_MemAccount__-->：</label>
		    <div class="input-group">
		  		<input class="form-control" type="text" value="<!--__acc__-->" name="mem" id="mem">
		    </div>
		</div>
		<div class="input-group">
			<label for="Game_Type_Select"><!--__Lang_Game_Type_Select__-->：</label>
			<div class="input-group">
				<input type="text" class="form-control" value="<!--__Game_Type_Select__-->" name="Game_Type_Select" id="Game_Type_Select">
			</div>
		</div>
	    <div class="form-group">
		  	<label for="select"><!--__Lang_GameTitle__--></label>
		    <select id="game" name="game" class="form-control">
				<option value="all"><!--__Lang_GameOptionall__--></option>
		  		<!--__gameList__-->
		  	</select>
	    </div>
		<div class="form-group">
			<label><!--__Lang_DateRange__-->：</label>
			<div class="input-group">
	    		<input type="text" name="date_timepicker_start" id="date_timepicker_start" class="form-control" data-mindate="<!--__p3M__-->" data-maxdate="<!--__setdate_nowD_to__-->" value="<!--__start_time__-->" placeholder="<!--__Lang_DateDefault__-->" />
	    		<div class="input-group-addon">～</div>
	    		<input type="text" name="date_timepicker_end" id="date_timepicker_end" class="form-control" data-mindate="<!--__p3M__-->" data-maxdate="<!--__setdate_nowD_to__-->" value="<!--__end_time__-->" />
	    	</div>
		  <div class="btn-group">
			  <button type="button" class="btn dropdown-toggle" data-toggle="dropdown">
			  	<!--__Lang_DateSelect__--><span class="caret"></span>
			  </button>
			  <ul class="dropdown-menu">
			  	<li><a href="javascript:;" class="setdate" data-setdatefrom="<!--__setdate_nowD_from__-->" data-setdateto="<!--__setdate_nowD_to__-->" ><!--__Lang_DateToday__--></a></li>
			  	<li><a href="javascript:;" class="setdate" data-setdatefrom="<!--__setdate_YD_from__-->" data-setdateto="<!--__setdate_YD_to__-->" ><!--__Lang_DateLastDay__--></a></li>
			  	<li><a href="javascript:;" class="setdate" data-setdatefrom="<!--__setdate_nowW_from__-->" data-setdateto="<!--__setdate_nowW_to__-->" ><!--__Lang_DateLastWeek__--></a></li>
			  	<li><a href="javascript:;" class="setdate" data-setdatefrom="<!--__setdate_p1M_from__-->" data-setdateto="<!--__setdate_p1M_to__-->" ><!--__Lang_DateLastMonth__--></a></li>
			  </ul>
		  </div>
		</div>
		<button type="submit" class="btn btn-default"><!--__Lang_SearchBtn__--></button>
		<!--__goBackMine__-->
	</form>
  </div>
</div>
<table class="table table-bordered table-hover">
	<thead>
		<tr>
			<th><!--__Lang_THMemAccount__--></th>
			<th><!--__Lang_GameTHTitle__--></th>
			<th><!--__Lang_GameTHRound__--></th>
			<th><!--__Lang_GameTHBet__--></th>
			<th><!--__Lang_GameTHWinlose__--></th>
			<th><!--__Lang_GameTHBalance__--></th>
			<th><!--__Lang_GameTHTime__--></th>
			<th><!--__Lang_THOperation__--></th>
		</tr>
	</thead>
	<tbody>
	<!--__betRecords__-->

		<tr data-id="__MemberID__" class="__class__">

			<td>__CurrentPoints__</td>

	betRecordsEnd__-->
